<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Calculator</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="calculatorForm">
                    <div class="form-group">
                        <label for="num1">Number 1</label>
                        <input type="text" class="form-control" id="num1" placeholder="Enter number">
                    </div>
                    <div class="form-group">
                        <label for="num2">Number 2</label>
                        <input type="text" class="form-control" id="num2" placeholder="Enter number">
                    </div>
                    <div class="form-group">
                        <label for="operation">Operation</label>
                        <select class="form-control" id="operation">
                            <option value="add">Addition (+)</option>
                            <option value="subtract">Subtraction (-)</option>
                            <option value="multiply">Multiplication (*)</option>
                            <option value="divide">Division (/)</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="calculate()">Calculate</button>
                </form>
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
